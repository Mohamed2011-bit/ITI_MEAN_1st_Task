<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async/Await</title>
</head>

<body>
    <h1 id="1"></h1>

    <script>
        let customer = {email: "egyria2011@gmail.com", name:"Mohamed Yasser", id:1}
        let orders = {order: "mobile", customerId: 1, creationDate: "2022-02-02"}  
        
        function getOrder(customer){
            return new Promise(resolve => {
                resolve(orders);
            });
        }

        async function asyncCall(){
            const result = await getOrder(customer);
            
            for(property in result){
                document.getElementById('1').innerHTML += result[property];
            }
        }

        asyncCall();
    </script>
</body>

</html>
