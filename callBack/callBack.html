<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>

<body>
    <h1 id="1"></h1>

    <script>
        let customer = {email: "egyria2011@gmail.com", name:"Mohamed Yasser", id:1}
        let orders = {order: "mobile", customerId: 1, creationDate: "2022-02-02"}  
        
        function getOrders(obj){
            for(var property in obj) {
                document.getElementById('1').innerHTML += obj[property];
            }      
        }

        function getUSer(customer, callBack){
            if(('id' in customer) && customer["id"] === 1){
                callBack(orders);
            }
        }
        
        getUSer(customer, getOrders);
    </script>
</body>

</html>
